name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      FAST_LANE: ${{ secrets.FAST_LANE || vars.FAST_LANE || '' }}
      FAST_LANE_REASON: ${{ secrets.FAST_LANE_REASON || vars.FAST_LANE_REASON || '' }}
      FAST_LANE_FOLLOW_UP: ${{ secrets.FAST_LANE_FOLLOW_UP || vars.FAST_LANE_FOLLOW_UP || '' }}
      FAST_LANE_DUE_DATE: ${{ secrets.FAST_LANE_DUE_DATE || vars.FAST_LANE_DUE_DATE || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run verification
        run: |
          set -eo pipefail
          if [ "${FAST_LANE}" = "true" ] || [ "${FAST_LANE}" = "1" ]; then
            if [ -z "${FAST_LANE_REASON}" ]; then
              echo "::error::FAST_LANE enabled but FAST_LANE_REASON is missing."
              exit 1
            fi
            if [ -z "${FAST_LANE_FOLLOW_UP}" ]; then
              echo "::error::FAST_LANE enabled but FAST_LANE_FOLLOW_UP is missing."
              exit 1
            fi
            if [ -z "${FAST_LANE_DUE_DATE}" ]; then
              echo "::warning::FAST_LANE enabled without FAST_LANE_DUE_DATE; reviewers must confirm the commitment."
            fi
            echo "FAST_LANE override engaged."
            echo "Skip reason: ${FAST_LANE_REASON}"
            echo "Follow-up issue: ${FAST_LANE_FOLLOW_UP}"
            if [ -n "${FAST_LANE_DUE_DATE}" ]; then
              echo "Due date: ${FAST_LANE_DUE_DATE}"
            fi
            echo "Reviewers must verify the follow-up ticket and owner before merge."
            exit 0
          fi
          pnpm verify
