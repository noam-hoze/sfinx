<svg xmlns="http://www.w3.org/2000/svg" width="440" height="120" viewBox="-12 2 10 100" preserveAspectRatio="xMinYMin meet">
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7e3ace"/>
      <stop offset="100%" stop-color="#7e3ace"/>
    </linearGradient>
    <linearGradient id="shineOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="30%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Text base -->
  <text x="0" y="6" font-family="Orbitron, sans-serif" font-size="120" font-weight="700"
        text-anchor="start" dominant-baseline="hanging" fill="url(#baseGradient)">SFINX</text>

  <!-- Shine overlay -->
  <text x="0" y="6" font-family="Orbitron, sans-serif" font-size="120" font-weight="700"
        text-anchor="start" dominant-baseline="hanging" fill="url(#shineOverlay)">SFINX</text>
</svg>
